<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div id="app">
    <cpn :cmovies="movies" :cmessage="message"></cpn>
</div>

<template id="tempid">
    <div>
        <ul>
            <li v-for="item in cmovies">{{item}}</li>
            <h2>{{cmessage}}</h2>
        </ul>
    </div>
</template>

<body>
    <script src="../../assets/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                movies: ['海贼王', '海尔兄弟', '海王']
            },
            components: {
                'cpn': {
                    template: '#tempid',
                    // props: ['cmovies', 'cmessage']

                    // 1. 类型限制
                    props: {
                        // 1. 类型限制
                        // cmovies: Array,
                        // cmessage: String

                        // 2.提供一些默认值，以及必传值
                        cmessage: {
                            type: String,
                            default: 'aaaaaaa',
                            required: true
                        },

                        // 3.类型是对象或者数组时，默认值必须是一个函数
                        cmovies: {
                            type: Array,
                            default() {
                                return []
                            }
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
