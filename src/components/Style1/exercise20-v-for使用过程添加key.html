<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div id="app">
    <!-- 1.在遍历的过程中，没有使用索引值(下标值) -->
    <ul>
        <li v-for="item in letters" :key="item">{{item}}</li>
    </ul>
</div>

<body>
    <script src="../../assets/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                letters: ['A', 'B', 'C', 'D', 'E']
            }
        })
    </script>
</body>

</html>
