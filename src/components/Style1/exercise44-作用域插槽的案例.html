<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div id="app">
    <cpn></cpn>
    <cpn>
        <!-- 目的是获取子组件中的pLanguages -->
        <template v-slot="slot">
            <!-- <span v-for="item in slot.value">{{item}}-</span> -->
            <span>{{slot.value.join("-")}}</span>
            <span>{{slot.value.join("*")}}</span>
        </template>
    </cpn>
</div>

<template id="cpn">
    <div>
        <slot :value = "pLanguages">
            <ul>
                <li v-for="item in pLanguages">{{item}}</li>
            </ul>
        </slot>
    </div>
</template>

<body>
    <script src="../../assets/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            pLanguages: ["JavaScript", "C++", "Java", "C#", "Python", "Go", "Swift"]
                        }
                    }
                },
            }
        })
    </script>
</body>

</html>
