<head>

    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <!-- <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button> -->
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>

    <script src="../../assets/vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                add: function () {
                    console.log("add被执行");
                    this.counter++;
                },
                sub: function () {
                    console.log("sub被执行");
                    this.counter--;
                }
            }
        })

        //1.拿button元素
        //2.添加监听事件
    </script>
</body>
