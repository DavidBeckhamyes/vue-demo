<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<div id="app">
    <!-- <h2 class="active">{{message}}</h2>
    <h2 :class="active">{{message}}</h2> -->

    <!-- <h2 v-bind:class="{key1:value1,key2:value2}"></h2> -->
    <!-- <h2 v-bind:class="{类名1:true,类名2:boplean}">{{message}}</h2> -->
    <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
    <button v-on:click="btnClick">变色</button>
    <!-- 动态绑定class对象语法 -->
    <h2 v-bind:class="getClasses()">{{message}}</h2>
    <!-- 动态绑定class数组语法 -->
    <h2 v-bind:class="['class1', 'class2']">{{message}}</h2>
</div>

<body>
    <script src="../../assets/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                active: 'active',
                isActive: true,
                isLine: true
            },
            methods: {
                btnClick: function() {
                    this.isActive = !this.isActive
                },
                getClasses: function() {
                    return {active:this.isActive,line:this.isLine};
                }
            }
        })
    </script>
</body>

</html>
