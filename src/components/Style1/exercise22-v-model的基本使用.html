<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div id="app">
    <!-- v-bind:value单向绑定，需要监听输入时间实现双向绑定，实现原理等价于v-model -->
    <input type="text" v-bind:value="message" v-on:input="inputValue">
    <!-- v-model实现输入框的双向绑定 -->
    <!-- <input type="text" v-model="message"> -->
    {{message}}
</div>

<body>
    <script src="../../assets/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            methods: {
                inputValue(event) {
                    console.log("点击事件==>",event)
                    this.message = event.target.value
                }
            }
        })
    </script>
</body>

</html>
