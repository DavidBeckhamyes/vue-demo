<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div id="app">
    <cpn :cinfo="info" :child-my-message="message"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>{{cinfo}}</h2>
        <h2>{{childMyMessage}}</h2>
    </div>
</template>

<body>
    <script src="../../assets/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            props: {
                cinfo: {
                    type: Object,
                    default: () => { }
                },
                childMyMessage: {
                    type: String,
                    default: ""
                }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {
                info: {
                    name: 'why',
                    age: 18,
                    height: 1.88
                },
                message: "aaabbbccc"
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
