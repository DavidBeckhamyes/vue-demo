<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div id="app">
    <h2>{{message}}</h2>
    <h2 v-once>{{message}}</h2>
    <h2 v-html="url"></h2>
    <h2 v-text="message"></h2>
    <!-- v-text会覆盖整个文本区，用起来不灵活 -->
    <h2 v-pre>{{message}}</h2>
    <!-- v-pre不解析变量 -->
</div>

<body>
    <script src="../../assets/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                url: "<a href='https://www.baidu.com'>百度一下</a>"
            }
        })
    </script>
</body>

</html>
