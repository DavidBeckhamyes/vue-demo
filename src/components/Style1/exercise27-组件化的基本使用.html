<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div id="app">
    <!-- 3.使用组件 -->
    <my-cpn></my-cpn>
</div>

<body>
    <script src="../../assets/vue.js"></script>
    <script>
        // 1.创建组件构造器对象 反引号ES6写法,包含了回车
        const componentConstructor = Vue.extend({
            template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容，哈哈哈哈哈</p>
                <p>我是内容，呵呵呵呵呵</p>
            </div>`
        })
        // 2.注册组件
        Vue.component('my-cpn',componentConstructor)
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            }
        })
    </script>
</body>

</html>
