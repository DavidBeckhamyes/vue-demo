<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div id="app">
    <my_cpn1></my_cpn1>
    <my_cpn2></my_cpn2>
</div>

<body>
    <script src="../../assets/vue.js"></script>
    <script>
        // 1. 全局组件注册的语法糖
        // 1.1. 注册组件
        Vue.component('my_cpn1', {
            template: `<div>
                <h2>我是标题1</h2>
                <p>我是内容1</p>
            </div>
            `
        })
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            // 注册局部组件的语法糖
            components: {
                'my_cpn2': {
                    template: `<div>
                <h2>我是标题2</h2>
                <p>我是内容2</p>
            </div>
            `
                }
            }
        })
    </script>
</body>

</html>
