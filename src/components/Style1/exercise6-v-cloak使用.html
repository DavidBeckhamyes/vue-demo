<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<div id="app" v-cloak>
    {{message}}
</div>

<body>
    <script src="../../assets/vue.js"></script>
    <script>
        setTimeout(function () {
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊'
                }
            })
        }, 1000)
    </script>
</body>

</html>
