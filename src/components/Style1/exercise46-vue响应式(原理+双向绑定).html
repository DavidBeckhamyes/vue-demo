<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>

<body>

    <div id="app">
        <input type="text" v-model="message">
        {{message}}
    </div>

    <script>
        class Vue {
            constructor(options) {
                // 1.保存数据
                this.$options = options;
                this.$data = options.data;
                this.$el = options.el;

                // 2.将data添加到响应式系统中
                new Observer(this.$data)

                // 3.代理this.$data的数据
                Object.keys(this.$data).forEach(key => {
                    this._proxy(key);
                })

                // 4.处理el
                new Compiler(this.$el, this)
            }

            _proxy(key) {
                Object.defineProperty(this, key, {
                    configurable: true,
                    enumerable: true,
                    set(newValue) {
                        this.$data[key] = newValue
                    },
                    get() {
                        return this.$data[key];
                    }
                })
            }
        }

        class Observer {
            constructor(data) {
                this.data = data;

                Object.keys(data).forEach(key => {
                    this.defineReactive(this.data, key, data[key])
                })
            }

            defineReactive(data, key, val) {
                // 1个属性key -> Dep对象
                const dep = new Dep();
                Object.defineProperty(data, key, {
                    enumerable: true,
                    configurable: true,
                    get() {
                        if (Dep.target) {
                            // 有新的watcher 就添加进Dep对象中
                            dep.addSub(Dep.target)
                        }
                        return val
                    },
                    set(newValue) {
                        if (newValue === val) {
                            return
                        }
                        val = newValue;
                        dep.notify();
                    }
                })
            }
        }

        class Dep {
            constructor() {
                this.subs = [];
            }

            addSub(sub) {
                this.subs.push(sub);
            }

            notify() {
                console.log("3242424->", this.subs)
                this.subs.forEach(sub => {
                    sub.update();
                })
            }
        }

        class Watcher {
            constructor(node, name, vm) {
                this.node = node;
                this.name = name;
                this.vm = vm;
                Dep.target = this;
                this.update();
                // 此处设置为null是防止同一个watcher更新时重复被添加进Dep中
                Dep.target = null;
            }

            update() {
                if (this.node.nodeType === 1) {
                    this.node.value = this.vm[this.name];
                }
                if (this.node.nodeType === 3) {
                    this.node.nodeValue = this.vm[this.name];
                }
            }
        }

        const reg = /\{\{(.*)\}\}/   // .在正则中匹配任意字符(除了特殊的符号) * 0个或多个 + 1个或多个

        class Compiler {
            constructor(el, vm) {
                this.el = document.querySelector(el);
                this.vm = vm;

                this.frag = this._createFragment();
                this.el.appendChild(this.frag);
            }

            _createFragment() {
                const frag = document.createDocumentFragment();

                let child;
                while (child = this.el.firstChild) {
                    this._compile(child)  // <h2> {{message}} </h2>

                    frag.appendChild(child)
                }
                return frag
            }

            _compile(node) {
                if (node.nodeType === 1) {  // 标签节点 
                    const attrs = node.attributes;
                    if (attrs.hasOwnProperty('v-model')) {
                        const name = attrs['v-model'].nodeValue;
                        node.addEventListener('input', e => {
                            this.vm[name] = e.target.value;
                        })
                        new Watcher(node, name, this.vm)
                    }
                }

                if (node.nodeType === 3) {   // 文本节点
                    console.log(reg.test(node.nodeValue));
                    if (reg.test(node.nodeValue)) {
                        // 获取data中的变量名
                        const name = RegExp.$1.trim();
                        console.log(name);
                        new Watcher(node, name, this.vm)
                    }
                }
            }
        }
    </script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                info: {
                    name: 'why',
                    age: 18
                }
            }
        })
    </script>
</body>

</html>
