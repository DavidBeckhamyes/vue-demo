<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div id="app">
    <cpn :number1="num1" :number2="num2" @num1change="num1Change" @num2change="num2Change"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>data:{{dnumber1}}</h2>
        <h2>props:{{number1}}</h2>
        <label for="num1">
            <input type="text" id="num1" v-model="dnumber1">
            <!-- <input type="text" :value="dnumber1" @input="num1Input"> -->
        </label>
        <h2>data:{{dnumber2}}</h2>
        <h2>props:{{number2}}</h2>
        <label for="num2">
            <input type="text" id="num2" v-model="dnumber2">
            <!-- <input type="text" :value="dnumber2" @input="num2Input"> -->
        </label>
    </div>
</template>

<body>
    <script src="../../assets/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                num1: 1,
                num2: 0
            },
            methods: {
                num1Change(value) {
                    this.num1 = parseInt(value)
                },
                num2Change(value) {
                    this.num2 = parseInt(value)
                },
            },
            components: {
                cpn: {
                    template: '#cpn',
                    props: {
                        number1: Number,
                        number2: Number
                    },
                    data() {
                        return {
                            dnumber1: this.number1,
                            dnumber2: this.number2
                        }
                    },
                    watch: {
                        dnumber1(newVal) {
                            this.dnumber2 = newVal * 100;
                            this.$emit('num1change', newVal);
                        },
                        dnumber2(newVal) {
                            // this.dnumber1 = this.dnumber2 * 100;
                            // this.$emit('num2change', this.dnumber1);
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
