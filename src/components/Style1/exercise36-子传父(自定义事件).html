<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<!-- 父组件模板 -->
<div id="app">
    <!-- 脚手架可以用驼峰，此处不行 -->
    <cpn @itemclick="itemClick"></cpn>
</div>

<!-- 子组件模板 -->
<template id="cpn">
    <div>
        <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
    </div>
</template>

<body>
    <script src="../../assets/vue.js"></script>
    <script>
        const cpn = {
            template: '#cpn',
            data() {
                return {
                    categories: [
                        {id:'aaa', name: '热门推荐'},
                        {id:'bbb', name: '手机数码'},
                        {id:'ccc', name: '家用家电'},
                        {id:'ddd', name: '电脑办公'},
                    ]
                }
            },
            methods:{
                btnClick(item) {
                    this.$emit('itemclick', item)
                }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {
            },
            components: {
                cpn
            },
            methods: {
                itemClick(item) {
                    console.log("我接受到了来自子组件的发射:",item)
                }
            }
        })
    </script>
</body>

</html>
