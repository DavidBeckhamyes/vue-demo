<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ES6模块化</title>
</head>

<body>
    <!-- type="module"表示按照模块化思想使用变量，解决变量命名冲突 -->
    <script src="aaa.js" type="module"></script>
    <script src="bbb.js" type="module"></script>
    <script src="mmm.js" type="module"></script>
</body>

</html>
