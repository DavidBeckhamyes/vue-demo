<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级作用域比较</title>
</head>
<body>
    <p class="p1">窗前明月光</p>
    <p class="p2"></p>
    <script>
        var p1 = document.querySelector("p.p1");
        var p2 = document.querySelector("p.p2");
        // {
        //     var content = "李白睡得香";
        //     p2.innerHTML = content;
        // }
        // console.log(content)  // content为李白睡得香 var没有块级作用域 代码块之外还是可以访问
        function content_default() {
            var content = "李白睡得香";
            return content
        }
        // console.log(content)  // 此时因为闭包 报错 使得var假装获得了块级作用域
        p2.innerHTML = content_default();
    </script>
</body>
</html>
