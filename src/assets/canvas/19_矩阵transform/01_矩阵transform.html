<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩阵transform</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- id:元素标识唯一性
    width:画布的宽度
    height:画布的高度 -->
    <canvas id="c1" width="600" height="400">
        当前浏览器不支持canvas，请下载最新的浏览器
    </canvas>

    <script>
        // 1、找到画布
        let c1 = document.getElementById("c1");

        // 判断是否有getContext
        if (!c1.getContext) {
            console.log("当前浏览器不支持canvas，请下载最新的浏览器");
        }

        // 2、获取画笔，上下文对象
        let ctx = c1.getContext("2d");

        // 详细解释矩阵参数见链接:https://blog.csdn.net/weixin_30614109/article/details/96035560?spm=1001.2101.3001.6650.1&utm_medium=distribute.pc_relevant.none-task-blog-2%7Edefault%7ECTRLIST%7ERate-1-96035560-blog-106677268.pc_relevant_recovery_v2&depth_1-utm_source=distribute.pc_relevant.none-task-blog-2%7Edefault%7ECTRLIST%7ERate-1-96035560-blog-106677268.pc_relevant_recovery_v2&utm_relevant_index=2
        ctx.transform(1, 0, 0, 1, 300, 200);
        ctx.fillRect(0, 0, 50, 50);
    </script>
</body>

</html>
