<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩形绘制-路径模式</title>
</head>

<body>
    <!-- id:元素标识唯一性
    width:画布的宽度
    height:画布的高度 -->
    <!-- 通过CSS设置Canvas大小时，只对Canvas元素本身的大小进行设置，而没有对元素绘图表面大小进行设置，所以元素绘图表面是默认大小300x150像素。当Canvas元素本身大小与元素绘图表面不一样时，浏览器会对元素绘图表面进行缩放，使其符合元素大小。 -->
    <canvas id="c1" width="600" height="400" style="height: 200px; width: 300px;">
        当前浏览器不支持canvas，请下载最新的浏览器
    </canvas>

    <script>
        // 1、找到画布
        let c1 = document.getElementById("c1");

        // 判断是否有getContext
        if (!c1.getContext) {
            console.log("当前浏览器不支持canvas，请下载最新的浏览器");
        }

        // 2、获取画笔，上下文对象
        let ctx = c1.getContext("2d");
        // 3、绘制图形
        // 3.2 路径绘制矩形strokeRect(x1,y1,矩形宽度,矩形高度)
        // ctx.strokeRect(100, 100, 200, 100);

        // 拆开写法
        ctx.rect(100, 200, 300, 400);
        ctx.stroke();

        // 分步骤
        ctx.beginPath();
        ctx.rect(150, 300, 300, 400);
        ctx.fill();
        ctx.closePath();
    </script>
</body>

</html>
