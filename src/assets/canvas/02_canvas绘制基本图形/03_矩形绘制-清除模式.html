<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩形绘制-清除模式</title>
</head>

<body>
    <!-- id:元素标识唯一性
    width:画布的宽度
    height:画布的高度 -->
    <!-- style里面改变的是图片大小,仅仅用于放缩图片,width和height设置的是像素密度,不会随着图片放缩而变化 -->
    <canvas id="c1" width="600" height="400">
        当前浏览器不支持canvas，请下载最新的浏览器
    </canvas>

    <script>
        // 1、找到画布
        let c1 = document.getElementById("c1");

        // 判断是否有getContext
        if (!c1.getContext) {
            console.log("当前浏览器不支持canvas，请下载最新的浏览器");
        }

        // 2、获取画笔，上下文对象
        let ctx = c1.getContext("2d");
        // 3、绘制图形
        // 3.2 路径绘制矩形strokeRect(x1,y1,矩形宽度,矩形高度)
        ctx.strokeRect(100, 100, 200, 100);
        ctx.fillRect(200, 150, 200, 100);

        // 3.3 清除画布中的矩形
        let height = 0;
        let t1 = setInterval(() => {
            height += 1;
            ctx.clearRect(0, 0, c1.clientWidth, height);
            if (height > c1.clientHeight) {
                clearInterval();
            }
        }, 10);
    </script>
</body>

</html>
