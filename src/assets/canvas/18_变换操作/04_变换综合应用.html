,<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变换综合应用</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- id:元素标识唯一性
    width:画布的宽度
    height:画布的高度 -->
    <canvas id="c1" width="600" height="400">
        当前浏览器不支持canvas，请下载最新的浏览器
    </canvas>

    <script>
        // 1、找到画布
        let c1 = document.getElementById("c1");

        // 判断是否有getContext
        if (!c1.getContext) {
            console.log("当前浏览器不支持canvas，请下载最新的浏览器");
        }

        // 2、获取画笔，上下文对象
        let ctx = c1.getContext("2d");

        ctx.translate(300, 200);  // 坐标系先位移到(300, 200)处
        // 旋转,rotate,rotate旋转坐标系
        ctx.rotate(Math.PI / 6);  // 坐标系旋转30度
        ctx.scale(2, 1);  // 横坐标拉伸5倍,纵坐标拉伸2倍
        ctx.fillRect(-250, -25, 500, 50);
    </script>
</body>

</html>
