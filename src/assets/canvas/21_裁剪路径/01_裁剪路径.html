<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裁剪路径</title>
</head>

<body>
    <canvas id="c1" width="600" height="400">
        当前浏览器不支持canvas，请下载最新的浏览器
    </canvas>

    <script>
        // 1、找到画布
        let c1 = document.getElementById("c1");

        // 判断是否有getContext
        if (!c1.getContext) {
            console.log("当前浏览器不支持canvas，请下载最新的浏览器");
        }

        // 2、获取画笔，上下文对象
        let ctx = c1.getContext("2d");

        // 封装“爱心”路径
        let heartPath = new Path2D();

        heartPath.moveTo(300, 200);
        heartPath.bezierCurveTo(350, 150, 450, 200, 300, 300);
        heartPath.bezierCurveTo(150, 200, 250, 150, 300, 200);
        ctx.fill(heartPath);


        // 先裁剪区域
        ctx.clip(heartPath);

        // 封装聊天框路径
        let chatPath = new Path2D();
        chatPath.moveTo(200, 300);
        chatPath.quadraticCurveTo(150, 300, 150, 200);
        chatPath.quadraticCurveTo(150, 100, 300, 100);
        chatPath.quadraticCurveTo(450, 100, 450, 200);
        chatPath.quadraticCurveTo(450, 300, 250, 300);
        chatPath.quadraticCurveTo(250, 350, 150, 350);
        chatPath.quadraticCurveTo(200, 350, 200, 300);

        ctx.stroke(chatPath);


        // 3、获取图片
        let img = new Image();
        img.src = "../../timg.jpg";

        img.onload = function () {
            ctx.drawImage(img, 0, 0, 600, 400);
        }
    </script>
</body>

</html>
